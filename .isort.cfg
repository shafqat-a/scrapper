[settings]
# isort configuration for import sorting
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Import sections order
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = scraper_core,providers
known_third_party =
    scrapy,
    playwright,
    bs4,
    beautifulsoup4,
    pydantic,
    click,
    rich,
    requests,
    aiohttp,
    sqlalchemy,
    pytest,
    tenacity,
    fake_useragent,
    lxml

# Skip these directories and files
skip =
    .venv,
    scraper-env,
    build,
    dist,
    *.egg-info,
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache

# Force single line imports for these
force_single_line = false
single_line_exclusions = typing

# Treat comments as code
treat_comments_as_code = true

# Color output in terminal
color_output = true

# Import headings
import_heading_future = Future imports
import_heading_stdlib = Standard library imports
import_heading_thirdparty = Third-party imports
import_heading_firstparty = Local application imports
import_heading_localfolder = Local folder imports
