events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/html text/css application/javascript;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enable CORS for testing
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # Custom headers for testing
        add_header X-Test-Server "scrapper-test" always;

        location / {
            try_files $uri $uri/ =404;
        }

        # API endpoint for testing JSON responses
        location /api/products {
            default_type application/json;
            return 200 '{
                "products": [
                    {"id": 1, "name": "API Product 1", "price": 19.99},
                    {"id": 2, "name": "API Product 2", "price": 29.99}
                ],
                "total": 2,
                "page": 1
            }';
        }

        # Simulate rate limiting
        location /rate-limited {
            limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
            limit_req zone=one burst=5;
            return 200 "Rate limited endpoint";
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
        }
    }
}
